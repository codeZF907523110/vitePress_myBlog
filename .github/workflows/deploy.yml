name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # 推荐使用LTS版本如18/20

      - name: Install dependencies
        run: yarn install  # 如果用yarn则改为yarn install

      - name: Build VitePress
        run: yarn build  # 确保你的package.json中有此脚本

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist  # 构建后的目录路径
          # 如果使用自定义域名，添加cname文件
          # cname: yourdomain.com