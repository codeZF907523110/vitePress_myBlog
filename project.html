<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小方块跟随鼠标</title>
  <style>
    #box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff6b6b;
      border-radius: 4px;
      pointer-events: none; /* 防止方块遮挡鼠标事件 */
      transition: transform 0.2s ease-out; /* 平滑移动 */
    }
  </style>
</head>
<body>
  <div id="box"></div>

  <script>
    const box = document.getElementById("box");

    // 监听鼠标移动事件
    document.addEventListener("mousemove", (e) => {
      // 获取鼠标坐标，并调整方块中心对准鼠标
      const x = e.clientX - box.offsetWidth / 2;
      const y = e.clientY - box.offsetHeight / 2;

      // 更新方块位置
      box.style.left = `${x}px`;
      box.style.top = `${y}px`;
    });
  </script>
</body>
</html>
